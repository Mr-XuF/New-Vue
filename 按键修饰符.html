
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="">
            <div>
                用户名：<input type="text" v-on:keyup.delete="clear" v-model="uname">
            </div>
            <div>
                密码：<input type="text" v-on:keyup.delete="clear" v-on:keyup.enter="handleSubmit" v-model="pwd">
            </div>
            <div>
                <input type="button" v-on:click="handleSubmit" value="提交">
            </div>
        </form>
    </div>


    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#app',
            data:{
                uname:'',
                pwd:'',
            },
            methods:{
                handleSubmit:function(){
                    console.log(this.uname,this.pwd)
                },
                clear:function(){
                    this.uname='';
                    this.pwd='';
                }
            }
        })


    </script>
</body>
</html>
